<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Weather</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="assets/app.css"/>
</head>

<body ng-cloak ng-controller="AppController as app">
  <md-toolbar layout="row" class="md-toolbar-tools">
    <h2>Lat: {{app.geolocation.lat}}, Long: {{app.geolocation.long}}</h2>
  </md-toolbar>
  <div>
	<md-content class="md-padding" layout-xs="column" layout-sm="column" layout="row" layout-wrap>
      <weathers-list layout-xs="column" layout-sm="column" layout="row" layout-wrap
          weathers="app.weathers"
          selected="app.selected">
      </weathers-list>
    </md-content>
  </div>

  <script src="jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script type="text/javascript">
    System
        .import('src/boot/boot')
        .catch( console.error.bind(console) ); // make sure any errors print to console
  </script>

</body>
</html>
